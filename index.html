<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/457e924930.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-dark w-90" />
            </div>
          </div>
        </form>

        <div class="heading">
          <h1 id="city">New Milford, CT</h1>
          <h2><span class="date">Today, Oct 5</span></h2>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather">
                <div class="centerpic">
                  <img
                    src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                    alt="Partly Cloudy"
                    id="icon"
                  />
                </div>
                <span class="first-temperature">67</span
                ><span id="units">Â°F</span>
              </div>
              <div class="description">Partly cloudy</div>
            </div>

            <div class="col-6">
              <div class="weather-categories">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                  <li>Pressure: <span id="pressure"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <footer>
      This project was created by Danielle McBreairty and is open-sourced on
      <a href="https://github.com/dmcbreairty/Weatherapp">Github</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
