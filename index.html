<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/457e924930.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-12">
            <form id="search-form" class="mb-3">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-90"
                />
              </div>
            </form>
          </div>
        </div>

        <div class="heading">
          <h1 id="city">New Milford, CT</h1>
          <h2><span class="date">Today, Oct 5</span></h2>
          <h3>
            <div class="row">
              <div class="col-4">
                <span class="first-temperature">67Â°</span>
                <div class="description">Partly cloudy</div>
              </div>
              <div class="col-4">
                <div class="weather-categories">
                  <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </h3>
        </div>
        <div class="centerpic"></div>
        <div class="weather-forecast"></div>
      </div>
    </div>
    <footer>
      This project was created by Danielle McBreairty and is open-sourced on
      <a href="https://github.com/dmcbreairty/Weatherapp">Github</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
