<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/457e924930.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col">
            <form id="search-form">
              <div class="row w-fit-content">
                <div class="col-8">
                  <input
                    type="search"
                    placeholder="Please enter a city"
                    class="form-control enter-city"
                    autofocus="on"
                    id="search-city-input"
                  />
                </div>
                <div class="col-4">
                  <input
                    type="submit"
                    class="form-control submit-button"
                    value="Search"
                  />
                </div>
              </div>
            </form>
          </div>

          <div class="col mt-2">
            <div class="row">
              <div class="col">
                <div class="temperature-type">
                  <a href="#" id="current-link">Current</a> |
                  <a href="#" id="fahrenheit-link">F°</a> |
                  <a href="#" id="celsius-link">C°</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="heading">
          <h1>New Milford, CT</h1>
          <h2>Today, Oct 5</h2>
          <h3>
            <div class="row">
              <div class="col-4">
                <span class="first-temperature">67°</span>
                <div class="first-temperature-description">Partly cloudy</div>
              </div>
              <div class="col-4">
                <div class="weather-categories">
                  <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </h3>
        </div>
        <img src="images/sunrain.gif" alt="sunrain" class="centerpic" />
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="second-day">Thu</div>
              <img
                src="images/sunrain.gif"
                alt="sunrain"
                class="paragraphpic"
              />
              <div class="second high-temperature">High: 65°</div>
              <div class="second low-temperature">Low: 46°</div>
            </div>
            <div class="col-3">
              <div class="third-day">Fri</div>
              <img
                src="images/sunrain.gif"
                alt="sunrain"
                class="paragraphpic"
              />
              <div class="third high-temperature">High: 64°</div>
              <div class="third low-temperature">Low: 42°</div>
            </div>
            <div class="col-2">
              <div class="fourth-day">Sat</div>
              <img src="images/sun.gif" alt="sun" class="paragraphpic" />
              <div class="fourth high-temperature">High: 62°</div>
              <div class="fourth low-temperature">Low: 47°</div>
            </div>
            <div class="col-3">
              <div class="fifth-day">Sun</div>
              <img src="images/sun.gif" alt="sun" class="paragraphpic" />
              <div class="fifth high-temperature">High: 63°</div>
              <div class="fifth low-temperature">Low: 50°</div>
            </div>
            <div class="col-2">
              <div class="sixth-day">Mon</div>
              <img src="images/rain.gif" alt="rain" class="paragraphpic" />
              <div class="sixth high-temperature">High: 62°</div>
              <div class="sixth low-temperature">Low: 44°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
